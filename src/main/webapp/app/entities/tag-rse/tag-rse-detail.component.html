<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tag">
            <h2><span jhiTranslate="rseApp.tag.detail.title">Tag</span> {{tag.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="rseApp.tag.name">Name</span></dt>
                <dd>
                    <span>{{tag.name}}</span>
                </dd>
                <dt><span jhiTranslate="rseApp.tag.icon">Icon</span></dt>
                <dd>
                    <span>{{tag.icon}}</span>
                </dd>
                <dt><span jhiTranslate="rseApp.tag.remark">Remark</span></dt>
                <dd>
                    <span>{{tag.remark}}</span>
                </dd>
                <dt><span jhiTranslate="rseApp.tag.commodity">Commodity</span></dt>
                <dd>
                    <div *ngIf="tag.commodity">
                        <a [routerLink]="['/commodity-rse', tag.commodity?.id, 'view']">{{tag.commodity?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tag-rse', tag.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
